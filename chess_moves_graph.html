    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "e4", "label": "e4", "shape": "dot", "size": 1}, {"color": "#97c2fc", "id": "d5", "label": "d5", "shape": "dot", "size": 11}, {"color": "#97c2fc", "id": "exd5", "label": "exd5", "shape": "dot", "size": 11}, {"color": "#97c2fc", "id": "Qxd5", "label": "Qxd5", "shape": "dot", "size": 11}, {"color": "#97c2fc", "id": "Nf3", "label": "Nf3", "shape": "dot", "size": 11}, {"color": "#97c2fc", "id": "Qe6+", "label": "Qe6+", "shape": "dot", "size": 11}, {"color": "#97c2fc", "id": "Be2", "label": "Be2", "shape": "dot", "size": 11}, {"color": "#97c2fc", "id": "Qg6", "label": "Qg6", "shape": "dot", "size": 11}, {"color": "#97c2fc", "id": "Rg1", "label": "Rg1", "shape": "dot", "size": 11}, {"color": "#97c2fc", "id": "Bf5", "label": "Bf5", "shape": "dot", "size": 11}, {"color": "#97c2fc", "id": "d4", "label": "d4", "shape": "dot", "size": 11}, {"color": "#97c2fc", "id": "Bxc2", "label": "Bxc2", "shape": "dot", "size": 11}, {"color": "#97c2fc", "id": "Qd2", "label": "Qd2", "shape": "dot", "size": 11}, {"color": "#97c2fc", "id": "e6", "label": "e6", "shape": "dot", "size": 11}, {"color": "#97c2fc", "id": "Nc3", "label": "Nc3", "shape": "dot", "size": 11}, {"color": "#97c2fc", "id": "a5", "label": "a5", "shape": "dot", "size": 11}, {"color": "#97c2fc", "id": "Ne5", "label": "Ne5", "shape": "dot", "size": 11}, {"color": "#97c2fc", "id": "Qf5", "label": "Qf5", "shape": "dot", "size": 11}, {"color": "#97c2fc", "id": "Bd3", "label": "Bd3", "shape": "dot", "size": 11}, {"color": "#97c2fc", "id": "Bxd3", "label": "Bxd3", "shape": "dot", "size": 11}, {"color": "#97c2fc", "id": "Nxd3", "label": "Nxd3", "shape": "dot", "size": 11}, {"color": "#97c2fc", "id": "c6", "label": "c6", "shape": "dot", "size": 11}, {"color": "#97c2fc", "id": "Qe2", "label": "Qe2", "shape": "dot", "size": 11}, {"color": "#97c2fc", "id": "b5", "label": "b5", "shape": "dot", "size": 11}, {"color": "#97c2fc", "id": "Be3", "label": "Be3", "shape": "dot", "size": 11}, {"color": "#97c2fc", "id": "b4", "label": "b4", "shape": "dot", "size": 11}, {"color": "#97c2fc", "id": "Nb5", "label": "Nb5", "shape": "dot", "size": 11}, {"color": "#97c2fc", "id": "Na6", "label": "Na6", "shape": "dot", "size": 11}, {"color": "#97c2fc", "id": "Nd6+", "label": "Nd6+", "shape": "dot", "size": 11}, {"color": "#97c2fc", "id": "0-1", "label": "0-1", "shape": "dot", "size": 1}]);
                  edges = new vis.DataSet([{"from": "e4", "to": "d5", "width": 1}, {"from": "d5", "to": "exd5", "width": 1}, {"from": "exd5", "to": "Qxd5", "width": 1}, {"from": "Qxd5", "to": "Nf3", "width": 1}, {"from": "Nf3", "to": "Qe6+", "width": 1}, {"from": "Qe6+", "to": "Be2", "width": 1}, {"from": "Be2", "to": "Qg6", "width": 1}, {"from": "Qg6", "to": "Rg1", "width": 1}, {"from": "Rg1", "to": "Bf5", "width": 1}, {"from": "Bf5", "to": "d4", "width": 1}, {"from": "d4", "to": "Bxc2", "width": 1}, {"from": "Bxc2", "to": "Qd2", "width": 1}, {"from": "Qd2", "to": "e6", "width": 1}, {"from": "e6", "to": "Nc3", "width": 1}, {"from": "Nc3", "to": "a5", "width": 1}, {"from": "a5", "to": "Ne5", "width": 1}, {"from": "Ne5", "to": "Qf5", "width": 1}, {"from": "Qf5", "to": "Bd3", "width": 1}, {"from": "Bd3", "to": "Bxd3", "width": 1}, {"from": "Bxd3", "to": "Nxd3", "width": 1}, {"from": "Nxd3", "to": "c6", "width": 1}, {"from": "c6", "to": "Qe2", "width": 1}, {"from": "Qe2", "to": "b5", "width": 1}, {"from": "b5", "to": "Be3", "width": 1}, {"from": "Be3", "to": "b4", "width": 1}, {"from": "b4", "to": "Nb5", "width": 1}, {"from": "Nb5", "to": "Na6", "width": 1}, {"from": "Na6", "to": "Nd6+", "width": 1}, {"from": "Nd6+", "to": "0-1", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
